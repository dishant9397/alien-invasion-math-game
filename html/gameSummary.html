<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Summary</title>
    <link rel="stylesheet" href="../css/gameSummary.css">
</head>
<body>
    <img class="img-home" src="../images/home.png" alt="No Image Available">
    <img class="img-audio" src="" alt="No Image Available">
    <div class="main-container">
        <h1>Game Score</h1>
        <h2>Name: <span id="player-name"></span></h2>
        <h2>Difficulty: <span id="difficulty-level"></span></h2>
        <h2>Hits: <span id="hits">93</span></h2>
        <h2>Miss: <span id="miss">34</span></h2>
    </div>
    <audio loop src="../audio/song.mp3" autoplay></audio>
    <script src="../js/gameSummary.js"></script>
</body>
</html>
