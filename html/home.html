<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home | Alien Invasion Math Game</title>
</head>
<body>
    <img class="img-back" src="../images/back.png" alt="No Image Available">
    <img class="img-audio" src="" alt="No Image Available">
    <div class="main-container">
        <h1>Ready to Play?</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <select name="difficulty" id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Hard">Hard</option>
        </select>
        <a class="disabled" id="link">Let's play the game</a>
    </div>
    <audio loop src="../audio/song.mp3" autoplay></audio>
    <script src="../js/home.js"></script>
</body>
</html>
